<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="outerDiv d-flex justify-content-center align-items-center">
        <div class="innerDiv d-flex flex-column justify-content-center align-items-center">
            <div>
                <h3 class="mb-5">Simple Calculator by Yash Kumar Chandrakar</h3>
            </div>
            <div class="calculatorBody mt-3">
                <div class="d-flex">
                    <div class="output" id="output">0</div>
                    <div class="calcButton" style="background-color: #129787;" onclick="handleInput('clear')">AC</div>
                </div>
                <div class="d-flex">
                    <div class="calcButton numButtons" onclick="handleInput(9)">9</div>
                    <div class="calcButton numButtons" onclick="handleInput(8)">8</div>
                    <div class="calcButton numButtons" onclick="handleInput(7)">7</div>
                    <div class="calcButton funcButtons" onclick="handleInput('+')">+</div>
                </div>
                <div class="d-flex">
                    <div class="calcButton numButtons" onclick="handleInput(4)">4</div>
                    <div class="calcButton numButtons" onclick="handleInput(5)">5</div>
                    <div class="calcButton numButtons" onclick="handleInput(6)">6</div>
                    <div class="calcButton funcButtons" onclick="handleInput('-')">-</div>
                </div>
                <div class="d-flex">
                    <div class="calcButton numButtons" onclick="handleInput(1)">1</div>
                    <div class="calcButton numButtons" onclick="handleInput(2)">2</div>
                    <div class="calcButton numButtons" onclick="handleInput(3)">3</div>
                    <div class="calcButton funcButtons" onclick="handleInput('/')">รท</div>
                </div>
                <div class="d-flex">
                    <div class="calcButton numButtons" onclick="handleInput('.')">.</div>
                    <div class="calcButton numButtons" onclick="handleInput(0)">0</div>
                    <div class="calcButton numButtons" onclick="handleInput('calculate')">=</div>
                    <div class="calcButton funcButtons" onclick="handleInput('*')">ร</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
